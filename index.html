<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <!-- CONTENT -->

    <div class="input-container pt-3 shadow-lg">
      <h1 class="text-center text-white">IP Address Tracker</h1>
      <div class="input-wrapper">
        <input
          placeholder="Search for any UP address or domain"
          class="ip-input mt-2 shadow"
          type="text"
        />
        <button onclick="initMaps()" class="btn"></button>
      </div>
      <div class="ip-info shadow py-3 px-4">
        <div class="row align-items-stretch h-100">
          <div class="col py-3">
            <h6>IP ADDRESS</h6>
            <h4 id="ip"></h4>
          </div>
          <div class="col py-3">
            <h6>LOCATION</h6>
            <h4 id="location"></h4>
          </div>
          <div class="col py-3">
            <h6>TIMEZONE</h6>
            <h4 id="timezone"></h4>
          </div>
          <div class="col py-3">
            <h6>ISP</h6>
            <h4 id="isp"></h4>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>

    <!-- SCRIPTS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script></script>

    <script src="index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY_sLQ6MC8lzfxIeFDpBqGxUaJU72sbhQ&callback=initMap&libraries=&v=weekly"
      async
      defer
    ></script>
  </body>
</html>
